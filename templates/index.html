<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AT:ital,wght@0,100..400;1,100..400&family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">
<link rel="icon" type="image/svg+xml" href="/Users/anandita/bookmark/bookmark_favicon.svg" />
<style>
    .text{
        color:#8D493A;
    }
    .head {
        font-family: 'Tangerine', serif;
        font-family: "Playwrite AT", cursive;
        text-shadow: 4px 4px 4px #D0B8A8;
    }
    a{
        color:#8D493A;
        width:120px;
        margin:5px;
        text-align: center;
    }
    li a:hover{
        border-radius:25px;
    }
    a:hover{
        color: #8D493A;
    }
    .bookmark{
        font-family: "Playwrite AT", cursive;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        margin-right:300px;
    }
    .card{
        background-color: #DFD3C3;
        padding: 25px 25px 10px 25px;
        border-radius: 10px;
    }
    .image{
        width:100%;
        margin-bottom: 10px;
    }
    h4{
        margin: 2px;
    }
    p{
        margin:0px;
    }
</style>
<body style="background-color:#F8EDE3">

    <nav class="navbar" style="background-color:#D0B8A8">
        <a href="index.html" class="navbar-brand bookmark" href="index.html">Bookmark</a>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="recommend.html">Recommend</a></li>
            <li><a href="">
                
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                    </ul>
                  
            </a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text head" style="font-size:50px">Top 50 Books</h1>
            </div>

            
            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-4 ms-md-auto" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top image" src="{{ image[i] }}">
                            <h4 class="text">{{ book_name[i] }}</h4>
                            <h4 class="text">{{ author[i] }}</h4>
                            <p class="text">Votes - {{ votes[i] }}</p>
                            <p class="text">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
